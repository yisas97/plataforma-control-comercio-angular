<p-dialog
  [(visible)]="visible"
  [header]="header"
  [modal]="true"
  [style]="{width: '500px'}"
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
  styleClass="form-dialog">

  <div class="form-container p-fluid">
    <ng-container *ngIf="formTemplate && item">
      <ng-container *ngTemplateOutlet="formTemplate; context: {$implicit: item}"></ng-container>
    </ng-container>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-2">
      <p-button
        label="Cancelar"
        icon="pi pi-times"
        styleClass="p-button-outlined p-button-secondary"
        (click)="onCancel()">
      </p-button>
      <p-button
        label="Guardar"
        icon="pi pi-check"
        [disabled]="!formIsValid"
        (click)="onSave()">
      </p-button>
    </div>
  </ng-template>
</p-dialog>

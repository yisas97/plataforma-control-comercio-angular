<p-dialog
  [(visible)]="visible"
  [header]="header"
  [style]="{width: width}"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onHide()"
  styleClass="form-modal"
  [closeOnEscape]="true"
  [dismissableMask]="true">

  <ng-container *ngIf="formTemplate && item">
    <ng-container *ngTemplateOutlet="formTemplate; context: {$implicit: item}"></ng-container>
  </ng-container>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-2">
      <p-button
        [label]="cancelLabel"
        [icon]="cancelIcon"
        (onClick)="onCancel()"
        styleClass="p-button-text">
      </p-button>
      <p-button
        [label]="saveLabel"
        [icon]="saveIcon"
        (onClick)="onSave()"
        [disabled]="!formIsValid">
      </p-button>
    </div>
  </ng-template>
</p-dialog>

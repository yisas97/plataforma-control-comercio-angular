<div class="flex justify-center self-center z-10">
  <div class="p-12 bg-white mx-auto rounded-2xl w-100">
    <div class="mb-4">
      <h3 class="font-semibold text-2xl text-gray-800">Registro</h3>
      <p class="text-gray-500">Crea tu cuenta.</p>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700 tracking-wide">Nombre</label>
        <input
          class="w-full text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400"
          type="text"
          formControlName="name"
          placeholder="John Doe"
        />
      </div>
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700 tracking-wide">Email</label>
        <input
          class="w-full text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400"
          type="email"
          formControlName="email"
          placeholder="mail@gmail.com"
        />
      </div>
      <div class="space-y-2">
        <label class="mb-5 text-sm font-medium text-gray-700 tracking-wide">
          Password
        </label>
        <input
          class="w-full content-center text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="text-sm">
        <a routerLink="/login" class="text-green-400 hover:text-green-500">
          ¿Ya tienes una cuenta?
        </a>
      </div>
      <div>
        <button
          type="submit"
          [disabled]="isSubmitting || !registerForm.valid"
          class="disabled:bg-gray-300 w-full flex justify-center bg-green-400 hover:bg-green-500 text-gray-100 p-3 rounded-full tracking-wide font-semibold shadow-lg cursor-pointer transition ease-in duration-500"
        >
          {{ isSubmitting ? 'Registrando...' : 'Registrar' }}
        </button>
      </div>
    </form>
    <div class="pt-5 text-center text-gray-400 text-xs">
          <span>
            Copyright © 2021-{{ currentYear }}
          </span>
    </div>
  </div>
</div>
